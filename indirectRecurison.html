<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indirect Recursion</title>
</head>
<body>
    <script>

        let money =100;
        let totalApple = 0;

        function buyApple(x)
        {
           if(x>0){
            console.warn("I have", x, "RS", totalApple);
            buyMore(x);
           }else {
            console.warn("I don't have more money",totalApple);
           }
        }
    
        function buyMore(x){
            totalApple++;
            buyApple(x-10);
            //console.warn("buy more" , x);

        }

        buyApple(money);

        // another example

        function test1(u){
            if(u>0){
                console.log("Initial U "  +  u);
                test1(u-1)
            }
            console.log("after bracket " + u);
        }
        let data22 = 5;
        test1(data22);
    </script>
</body>
</html>
