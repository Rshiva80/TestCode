    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeArray</title>
</head>
<script>
     
   let data = [10,20,30,40,50,60];
     
  let start = 0;
  let end = data.length;

  while(start<end){
    data = data.reverse(data[start],data[end]);
    start++;
    end--;
    
  } console.log(data);

</script>
